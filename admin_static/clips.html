<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Activity Bot - Clip Dashboard</title>
    <link rel="stylesheet" href="clips.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-video"></i> Clip Dashboard</h1>
                <div class="header-info">
                    <span class="status-indicator" id="statusIndicator">
                        <i class="fas fa-circle"></i> Connected
                    </span>
                    <button class="refresh-btn" id="refreshBtn">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="stats-bar">
                <div class="stat-item">
                    <i class="fas fa-clock"></i>
                    <span class="stat-label">Pending</span>
                    <span class="stat-value" id="pendingCount">0</span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-check-circle"></i>
                    <span class="stat-label">Approved</span>
                    <span class="stat-value" id="approvedCount">0</span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-times-circle"></i>
                    <span class="stat-label">Rejected</span>
                    <span class="stat-value" id="rejectedCount">0</span>
                </div>
            </div>

            <div class="clips-section">
                <div class="section-header">
                    <h2>Pending Clip Submissions</h2>
                    <div class="section-controls">
                        <select id="sortSelect" class="sort-select">
                            <option value="newest">Newest First</option>
                            <option value="oldest">Oldest First</option>
                            <option value="subscriber">Subscriber First</option>
                        </select>
                    </div>
                </div>

                <div class="clips-container" id="clipsContainer">
                    <div class="loading-state">
                        <i class="fas fa-spinner fa-spin"></i>
                        <span>Loading clips...</span>
                    </div>
                </div>

                <div class="no-clips" id="noClips" style="display: none;">
                    <i class="fas fa-check-circle"></i>
                    <h3>All caught up!</h3>
                    <p>No pending clip submissions.</p>
                </div>
            </div>
        </main>

        <!-- Approval Modal -->
        <div class="modal" id="approvalModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3><i class="fas fa-check-circle"></i> Approve Clip</h3>
                    <button class="modal-close" id="approvalModalClose">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="clip-preview" id="approvalClipPreview">
                        <!-- Clip preview will be inserted here -->
                    </div>
                    <form id="approvalForm">
                        <div class="form-group">
                            <label for="approvalPoints">Points to Award:</label>
                            <input type="number" id="approvalPoints" name="points" min="0" max="1000" value="10" required>
                            <small>Points to give to the submitter</small>
                        </div>
                        <div class="form-group">
                            <label for="approvalNote">Note (optional):</label>
                            <textarea id="approvalNote" name="note" rows="3" placeholder="Add a note about this clip..."></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="approvalCancel">Cancel</button>
                    <button type="submit" form="approvalForm" class="btn btn-success">
                        <i class="fas fa-check"></i> Approve & Award Points
                    </button>
                </div>
            </div>
        </div>

        <!-- Rejection Modal -->
        <div class="modal" id="rejectionModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3><i class="fas fa-times-circle"></i> Reject Clip</h3>
                    <button class="modal-close" id="rejectionModalClose">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="clip-preview" id="rejectionClipPreview">
                        <!-- Clip preview will be inserted here -->
                    </div>
                    <form id="rejectionForm">
                        <div class="form-group">
                            <label for="rejectionNote">Reason for rejection:</label>
                            <textarea id="rejectionNote" name="note" rows="3" placeholder="Why is this clip being rejected?" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="rejectionCancel">Cancel</button>
                    <button type="submit" form="rejectionForm" class="btn btn-danger">
                        <i class="fas fa-times"></i> Reject Clip
                    </button>
                </div>
            </div>
        </div>

        <!-- Notification Toast -->
        <div class="toast" id="toast">
            <div class="toast-content">
                <i class="toast-icon"></i>
                <span class="toast-message"></span>
            </div>
        </div>
    </div>

    <script src="clips.js"></script>
</body>
</html>
