<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS Leaderboard Ultra</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent;
            color: #ffffff;
            overflow: hidden;
            user-select: none;
        }

        .leaderboard-container {
            background: rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(6px);
            border-radius: 6px;
            padding: 8px 12px;
            min-width: 160px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .leaderboard {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .player {
            display: flex;
            align-items: center;
            padding: 3px 6px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 4px;
            transition: background 0.15s ease;
        }

        .player:hover {
            background: rgba(255, 255, 255, 0.04);
        }

        .rank {
            font-weight: 600;
            font-size: 10px;
            min-width: 12px;
            margin-right: 6px;
        }

        .rank.first {
            color: #ffd700;
        }

        .rank.second {
            color: #c0c0c0;
        }

        .rank.third {
            color: #cd7f32;
        }

        .name {
            font-weight: 500;
            font-size: 10px;
            color: #ffffff;
            opacity: 0.85;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }

        .loading {
            text-align: center;
            color: #555;
            font-size: 9px;
            padding: 10px;
        }

        .error {
            text-align: center;
            color: #ff4444;
            font-size: 9px;
            padding: 6px;
        }

        /* Minimal animations */
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-3px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .player {
            animation: slideIn 0.15s ease forwards;
        }

        .player:nth-child(1) { animation-delay: 0.02s; }
        .player:nth-child(2) { animation-delay: 0.04s; }
        .player:nth-child(3) { animation-delay: 0.06s; }
    </style>
</head>
<body>
    <div class="leaderboard-container">
        <div class="leaderboard" id="leaderboard">
            <div class="loading">Lade...</div>
        </div>
    </div>

    <script>
        let refreshInterval;

        async function loadLeaderboard() {
            try {
                const response = await fetch('/api/leaderboard');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                displayLeaderboard(data.top || []);
            } catch (error) {
                console.error('Error loading leaderboard:', error);
                displayError('Fehler');
            }
        }

        function displayLeaderboard(players) {
            const leaderboard = document.getElementById('leaderboard');
            
            if (!players || players.length === 0) {
                leaderboard.innerHTML = '<div class="loading">Keine Daten</div>';
                return;
            }

            // Nur Top 3 anzeigen, nur Namen
            const topPlayers = players.slice(0, 3);
            
            leaderboard.innerHTML = topPlayers.map((player, index) => {
                const rank = index + 1;
                const rankClass = rank === 1 ? 'first' : rank === 2 ? 'second' : 'third';
                
                return `
                    <div class="player">
                        <span class="rank ${rankClass}">${rank}.</span>
                        <span class="name">${player.display_name || player.username}</span>
                    </div>
                `;
            }).join('');
        }

        function displayError(message) {
            const leaderboard = document.getElementById('leaderboard');
            leaderboard.innerHTML = `<div class="error">${message}</div>`;
        }

        // Initial load
        loadLeaderboard();

        // Auto-refresh every 30 seconds
        refreshInterval = setInterval(loadLeaderboard, 30000);

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });
    </script>
</body>
</html>
