<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9146ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6441a5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="trophy" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffed4e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="512" cy="512" r="512" fill="url(#bg)"/>
  
  <!-- Trophy Base -->
  <path d="M300 700 L724 700 L724 750 L300 750 Z" fill="url(#trophy)" stroke="#b8860b" stroke-width="4"/>
  
  <!-- Trophy Cup -->
  <path d="M350 400 L674 400 L674 700 L350 700 Z" fill="url(#trophy)" stroke="#b8860b" stroke-width="4"/>
  
  <!-- Trophy Handles -->
  <path d="M350 450 Q320 450 320 480 Q320 510 350 510" fill="none" stroke="url(#trophy)" stroke-width="8"/>
  <path d="M674 450 Q704 450 704 480 Q704 510 674 510" fill="none" stroke="url(#trophy)" stroke-width="8"/>
  
  <!-- Trophy Top -->
  <path d="M400 400 L624 400 Q650 400 650 430 L650 460 Q650 490 624 490 L400 490 Q374 490 374 460 L374 430 Q374 400 400 400 Z" fill="url(#trophy)" stroke="#b8860b" stroke-width="4"/>
  
  <!-- Trophy Crown -->
  <path d="M450 350 L574 350 L574 400 L450 400 Z" fill="url(#trophy)" stroke="#b8860b" stroke-width="4"/>
  <path d="M450 350 L500 300 L574 350" fill="url(#trophy)" stroke="#b8860b" stroke-width="4"/>
  
  <!-- Game Icons around Trophy -->
  <!-- Dice -->
  <g transform="translate(200, 300)">
    <rect x="0" y="0" width="60" height="60" rx="8" fill="white" stroke="#333" stroke-width="2"/>
    <circle cx="20" cy="20" r="6" fill="#333"/>
    <circle cx="40" cy="40" r="6" fill="#333"/>
    <circle cx="30" cy="30" r="6" fill="#333"/>
    <text x="30" y="75" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">🎲</text>
  </g>
  
  <!-- Lottery -->
  <g transform="translate(750, 300)">
    <rect x="0" y="0" width="60" height="60" rx="8" fill="white" stroke="#333" stroke-width="2"/>
    <rect x="10" y="10" width="40" height="40" rx="4" fill="#ff6b6b"/>
    <text x="30" y="35" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">🎟️</text>
    <text x="30" y="75" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">🎟️</text>
  </g>
  
  <!-- Rock Paper Scissors -->
  <g transform="translate(200, 650)">
    <rect x="0" y="0" width="60" height="60" rx="8" fill="white" stroke="#333" stroke-width="2"/>
    <text x="30" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle">✂️</text>
    <text x="30" y="75" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">✂️</text>
  </g>
  
  <!-- Leaderboard -->
  <g transform="translate(750, 650)">
    <rect x="0" y="0" width="60" height="60" rx="8" fill="white" stroke="#333" stroke-width="2"/>
    <rect x="10" y="10" width="40" height="5" fill="#ffd700"/>
    <rect x="10" y="20" width="30" height="5" fill="#c0c0c0"/>
    <rect x="10" y="30" width="25" height="5" fill="#cd7f32"/>
    <rect x="10" y="40" width="20" height="5" fill="#666"/>
    <text x="30" y="75" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">📊</text>
  </g>
  
  <!-- Center Text -->
  <text x="512" y="950" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">LEADERBOARD</text>
  <text x="512" y="990" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.8)" text-anchor="middle">&amp; GAMES</text>
</svg>
