<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèÜ Leaderboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #9146ff 0%, #6441a5 100%);
            height: 500px;
            color: white;
            overflow: hidden;
        }

        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .leaderboard-container {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            overflow-y: auto;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .leaderboard-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .leaderboard-item.rank-1 {
            border-left-color: #ffd700;
            background: rgba(255, 215, 0, 0.2);
        }

        .leaderboard-item.rank-2 {
            border-left-color: #c0c0c0;
            background: rgba(192, 192, 192, 0.2);
        }

        .leaderboard-item.rank-3 {
            border-left-color: #cd7f32;
            background: rgba(205, 127, 50, 0.2);
        }

        .rank {
            font-weight: bold;
            font-size: 18px;
            min-width: 30px;
        }

        .rank.rank-1::before { content: "ü•á"; }
        .rank.rank-2::before { content: "ü•à"; }
        .rank.rank-3::before { content: "ü•â"; }

        .username {
            flex: 1;
            margin-left: 15px;
            font-weight: 600;
            font-size: 16px;
        }

        .points {
            font-weight: bold;
            color: #ffd700;
            font-size: 16px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 16px;
            opacity: 0.8;
        }

        .error {
            text-align: center;
            padding: 20px;
            background: rgba(255, 0, 0, 0.2);
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 0, 0, 0.3);
        }

        .refresh-info {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
            opacity: 0.7;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Scrollbar Styling */
        .leaderboard-container::-webkit-scrollbar {
            width: 6px;
        }

        .leaderboard-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .leaderboard-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .leaderboard-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            opacity: 0.8;
        }

        .empty-state .emoji {
            font-size: 48px;
            margin-bottom: 15px;
            display: block;
        }

        .empty-state .text {
            font-size: 16px;
            margin-bottom: 8px;
        }

        .empty-state .subtext {
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ Leaderboard</h1>
            <p>Top Viewer von einfachsven</p>
        </div>

        <div class="leaderboard-container">
            <div class="leaderboard" id="leaderboard">
                <div class="loading">üîÑ Lade Leaderboard...</div>
            </div>
            
            <div class="refresh-info">
                ‚è∞ Aktualisiert sich alle 30 Sekunden
            </div>
        </div>
    </div>

    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <script>
        // Twitch Extension Helper
        const twitch = window.Twitch.ext;

        let refreshInterval;

        // Initialize Twitch Extension
        twitch.onAuthorized((auth) => {
            console.log('Twitch Extension authorized:', auth);
        });

        // Load leaderboard
        async function loadLeaderboard() {
            try {
                console.log('Loading leaderboard from API...');
                const response = await fetch('https://einfachsven.xyz/api/leaderboard');
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('API Response:', data);
                
                if (data.top && Array.isArray(data.top)) {
                    // Show top 10 for clean display
                    const top10 = data.top.slice(0, 10);
                    console.log('Displaying top 10:', top10);
                    displayLeaderboard(top10);
                } else {
                    console.error('Invalid response format - data.top not found or not array:', data);
                    throw new Error('Invalid response format - missing data.top array');
                }
            } catch (error) {
                console.error('Error loading leaderboard:', error);
                showError();
            }
        }

        // Display leaderboard
        function displayLeaderboard(leaderboard) {
            const container = document.getElementById('leaderboard');
            
            if (leaderboard.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="emoji">üìä</div>
                        <div class="text">Noch keine Daten</div>
                        <div class="subtext">Sammle Punkte durch Chat und Viewtime!</div>
                    </div>
                `;
                return;
            }

            const html = leaderboard.map((user, index) => {
                const rank = index + 1;
                const rankClass = rank <= 3 ? `rank-${rank}` : '';
                
                return `
                    <div class="leaderboard-item ${rankClass}">
                        <div class="rank rank-${rank}">${rank}</div>
                        <div class="username">${user.display_name || user.username}</div>
                        <div class="points">${user.points.toLocaleString()}</div>
                    </div>
                `;
            }).join('');

            container.innerHTML = html;
        }

        // Show error
        function showError() {
            const container = document.getElementById('leaderboard');
            container.innerHTML = `
                <div class="error">
                    ‚ùå Fehler beim Laden des Leaderboards<br>
                    <small>Versuche es sp√§ter erneut</small>
                </div>
            `;
        }

        // Initial load
        loadLeaderboard();

        // Auto-refresh every 30 seconds
        refreshInterval = setInterval(() => {
            loadLeaderboard();
        }, 30000);

        // Handle visibility change
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                loadLeaderboard();
            }
        });

        // Cleanup on unload
        window.addEventListener('beforeunload', () => {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });
    </script>
</body>
</html>
